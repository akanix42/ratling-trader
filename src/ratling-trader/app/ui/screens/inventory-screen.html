<div id="inventory-screen" data-bind="css: modeCss">
    <h1>Inventory</h1>
    <!-- ko ifnot: items().length -->
    Your inventory is empty.
    <!-- /ko -->
    <h4 class="mode-drop-visible">Select items to drop and press ENTER.</h4>
    <ol class="items" type="A" data-bind="foreach: items">
        <li data-bind="css: { selected: isSelected }">
            <div class="row">{{type}}</div>
        </li>
    </ol>
    <h4>Drop Items: ALT+D | Exit: ESC</h4>
</div>
