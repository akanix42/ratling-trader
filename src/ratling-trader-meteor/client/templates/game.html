<template name="display">
    <div id="ui">
        <div id="ui-screen">
            <div class="knockout-screen">
                {{> UI.dynamic template=overlayTemplate}}
            </div>
        </div>
        <div id="ui-footer">
            <ul>
                {{#each messages}}
                    <li>{{this}}</li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
